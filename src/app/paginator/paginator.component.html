<div class="text-center app-paginator">
  <span *ngFor="let item of getPaginationModel(); trackBy: item?.key" [ngSwitch]="item.type">
    <button type="button" (click)="onSelectPage(item.value)" *ngSwitchCase="ITEM_TYPES.FIRST_PAGE_LINK">&lt;&lt;</button>
    <button type="button" (click)="onSelectPage(item.value)" *ngSwitchCase="ITEM_TYPES.PREVIOS_PAGE_LINK">&lt;</button>
    <button type="button" (click)="onSelectPage(item.value)" *ngSwitchCase="ITEM_TYPES.PAGE" 
    [style.color]="item.isActive ? '#373a3c' : ''"
    [style.fontWeight]="item.isActive ? 'bold' : ''"
    [style.boxShadow]="item.isActive ? '0px 1px 5px #888888' : ''">{{item.value}}</button>
    <button type="button" (click)="onSelectPage(item.value)" *ngSwitchCase="ITEM_TYPES.ELLIPSIS">...</button>
    <button type="button" (click)="onSelectPage(item.value)" *ngSwitchCase="ITEM_TYPES.NEXT_PAGE_LINK">&gt;</button>
    <button type="button" (click)="onSelectPage(item.value)" *ngSwitchCase="ITEM_TYPES.LAST_PAGE_LINK">&gt;&gt;</button>
  </span>
</div>
