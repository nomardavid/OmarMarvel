<!--HEADER-->
<nav class="navbar navbar-full navbar-light bg-faded nav-marvel">
  <a class="navbar-brand col-xs-2" href="../">
    <img src="/assets/logo.png"  alt="logo-marvel" class="logo-marvel">
  </a>
  <form class="form-inline col-xs-6 center-nav padding">
    <div class="input-group full-width">
      <input type="text" class="form-control" placeholder="Search character..." aria-describedby="basic-addon1">
    </div>
  </form>
</nav>

<!-- ROW SORTS -->
<div class="row flex-items-xs-top padding-row">
  <div class="col-xs-6">

    <!--TITLE WITH LOGO-->
    <div class="col-xs-1">
      <!--LOGO-->
      <img src="/assets/characters.png" alt="characters-logo">
    </div>
    <!--TITLE-->
    <div class="col-xs-11">
      <h1>Characters</h1>
    </div>

  </div>
  <!--SORT DROP DOWN-->
  <div class="col-xs-6">
    <div class="dropdown">
      <button 
      class="btn btn-secondary dropdown-toggle" 
      type="button" 
      id="dropdownMenuButton" 
      data-toggle="dropdown" 
      aria-haspopup="true" 
      aria-expanded="false">
        Sort by
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Sort by name</a>
        <a class="dropdown-item" href="#">Sort by modified</a>
        <a class="dropdown-item" href="#">Sort by rate</a>
      </div>
    </div>
  </div>
</div>

<!-- ROW CHARACTERS -->
<div class="row flex-items-xs-middle padding-row">
  <div *ngIf="characters" class="col-xs-10" >
    <!-- CHARACTERS-DETAIL COLUMN -->
    <app-character-details
    *ngFor="let character of characters.data.results"
    [character]="character"
    class="col-xs-12 col-sm-6">
    </app-character-details>
  </div>
  <!-- FAVORITES COLUMN -->
  <div class="col-xs-2">
    <!-- TODO: ADD FAVORITES COMPONENT -->
    <h1>FAVORITES</h1>
  </div>

  <div class="col-xs-10 padding-row">
    <app-paginator
    *ngIf="getTotalPages()"
    [currentPage]="page"
    [totalPages]="getTotalPages()"
    (change)="onChangePage($event)">
    </app-paginator>
  </div>
</div>
